# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'

    - name: Test with coverage
      run: go test -coverprofile=coverage.out ./...

    - name: Enforce coverage threshold (>= 70%)
      run: |
        threshold=70
        total=$(go tool cover -func=coverage.out | awk '/^total:/ {gsub(/%/, "", $3); print $3}')
        awk -v total="$total" -v threshold="$threshold" 'BEGIN { if (total+0 < threshold) { printf("Coverage %.1f%% below threshold %.1f%%\n", total, threshold); exit 1 } }'
        echo "Coverage ${total}% meets threshold ${threshold}%"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: coverage.out
        fail_ci_if_error: true
